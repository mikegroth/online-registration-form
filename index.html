<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>The code review</h1>
    </header>

    <main>
        <div class="main-intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </div>

        <div>
            
            <form action="index.html" method="put">
                <fieldset>
                    <legend>Contact Information</legend>
                    <ul>
                        <li>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name">
                        </li>

                        <li>
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email" name="email">
                        </li>

                        <li>
                            <label for="street-address">Street Address</label>
                            <input type="text" id="street-address" name="street-address">
                        </li>

                        <li>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city-address">
                        </li>

                        <li>
                            <label for="state">State</label>
                            <select name="state" id="state-select">
                                <option value="placeholder">Choose State</option>
                                <option value="mn">Minnesota</option>
                                <option value="not-mn">Not Minnesota</option>
                            </select>
                        </li>

                        <li>
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip-address">
                        </li>
                    </ul>
                </fieldset>
                                               
                <fieldset>
                    <legend>Newsletter</legend>

                    <label class="newsletter-label">Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="html-news" name="newsletter" value="receive-html"><label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="newsletter" value="receive-css"><label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="javascript-news" name="newsletter" value="receive-java"><label for="javascript-news">Javascript News</label><br>

                    <label for="other-topics">Other topics you'd like to hear about:</label>
                    <textarea id="other-topics" ></textarea>

                    





                </fieldset>

                <div class="sign-up">
                <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
