<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>The code review</h1>
    </header>

    <main>
        <div class="main-intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
        </div>

        <div>
            
            <form action="index.html" method="post">
                <div class="border">
                <fieldset>
                    <legend class="contact-info">Contact Information</legend>
                    <ul>
                        <li class="container">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="required">
                        </li>

                        <li class="container">
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email-address" name="email" placeholder="required">
                        </li>

                        <li class="container">
                            <label for="telephone">Phone Number</label>
                            <input type="tel" id="telephone" name="phone-number">
                        </li>

                        <li class="container">
                            <label for="street-address">Street Address</label>
                            <input type="text" id="street-address" name="street-address">
                        </li>

                        <li class="container">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city-address">
                        </li>

                        <li class="container">
                            <label for="state">State</label>
                            <select name="state" id="state">
                                <option value="placeholder">Choose State</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                            </select>
                        </li>

                        <li class="container-2">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip-address">
                        </li>
                    </ul>
                </fieldset>

                </div>
                
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <div>
                        <label class="newsletter-label">Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="html-news" name="newsletter" value="receive-html"><label for="html-news" class="news-btn">HTML News</label><br>
                        <input type="checkbox" id="css-news" name="newsletter" value="receive-css"><label for="css-news" class="news-btn">CSS News</label><br>
                        <input type="checkbox" id="javascript-news" name="newsletter" value="receive-java"><label for="javascript-news" class="news-btn">Javascript News</label>
                    </div>

                    <div>
                        <label class="newsletter-label">Newsletter format</label>
                        <input type="radio" id="html-format" name="format" value="html-format"><label for="html-format" class="format-btn">HTML</label><br>
                        <input type="radio" id="plain-format" name="format" value="plain-format"><label for="plain-format" class="format-btn">Plain text</label>
                    </div>
                    
                    <div>
                        <label for="other-topics" class="newsletter-label">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="other-topics"></textarea>
                    </div>
                </fieldset>

                <div class="sign-up">
                <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
